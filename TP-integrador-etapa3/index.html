        <h1>
            <img src="img/headerClima.webp" alt=""><span>Clima App</span>

    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
                <form action="">
                    <select name="selector-ciudad" id="selector-ciudad">
                        <option value="" disabled selected>Seleccionar ciudad</option>
                        
                    </select>
                    <button type="button" id="boton-selector-ciudad" onclick="consultarCiudad();">Consultar</button>
                </form>
        </section>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div id="loader" class="loader"></div>
            <div id="card" class="card">
                
            </div>
