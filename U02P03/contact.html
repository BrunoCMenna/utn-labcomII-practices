<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica 3</title>
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <!-- Encabezado -->
        <header>
            <h1>Telescopio Espacial James Webb</h1>
        </header>
        <div class="container">
            <!-- Navegación / cotenedor izquierdo -->
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="multimedia.html">Multimedia</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
            <!-- Contenedor principal -->
            <main>
                <section align="center">
                    <h2>Contacto</h2>
                    <form>
                        <table align="center">
                            <tbody>
                                <tr>
                                    <th><label for="nombre"> Nombre: </label></th>
                                    <td><input id="nombre" name="nombre" type="text" required></td>
                                </tr>
                                <tr>
                                    <th><label for="email"> Email: </label></th>
                                    <td><input id="email" name="email" type="email" required></td>
                                </tr>
                                <tr>
                                    <th><label for="edad">Edad: </label></th>
                                    <td><input id="edad" name="edad" type="number"></td>
                                </tr>
                                <tr>
                                    <th><label for="color-pref">Color Preferido: </label></th>
                                    <td><input id="color-pref" name="color-pref" type="color"></td>
                                </tr>
                                <tr>
                                    <th><label for="comentario">Comentario: </label></th>
                                    <td><textarea id="comentario" name="comentario" rows="4" cols="23" placeholder="Ingrese su comentario" minlength="10"></textarea></td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="submit">Enviar</button>
                    </form>
                </section>
            </main>
            <!-- Contenedor secundario / derecho -->
            <div class="right">
                <h2>¿Donde está ahora JWST?</h2>
                <a target="_blank" href="https://webb.nasa.gov/content/webbLaunch/whereIsWebb.html"><img src="img/James_Webb_Space_Telescope.jpg" alt="Imagen del telescopio James Webb"></a>
                <P>Hacé click en la imagen para poder ver en tiempo real y en todo momento la posición del telescopio.</P>
            </div>
        </div>
        <!-- Pie de Página-->
        <footer>
            <p>© copyright labcomII.com</p>
        </footer>
    </body>
    
</html>
