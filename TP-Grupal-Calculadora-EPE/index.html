<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora EPE</title>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <img class="logo" src="img/epe.jpg" alt="">
    <form action="">
        
        <div class="tipo-de-usuario">
            <label for="usuario">Tipo de usuario:</label>
            <ul>
                <li>
                    <input type="radio" name="usuario" id="usuario1" value="residencial">
                    Residencial
                </li>
                <li>
                    <input type="radio" name="usuario" id="usuario2" value="industrial">
                    Industrial 
                </li>
            </ul>
        </div>
        <div class="zona">
            <label for="zona">Zona del domicilio:</label>
            <select name="zona" id="zona" required>
                <option value="" disabled selected>Seleccionar...</option>
                <option value="5.80">Distrito Centro</option>
                <option value="5.40">Distrito Sur</option>
                <option value="5.35">Distrito Oeste</option>
                <option value="5.60">Distrito Norte</option>
            </select>
        </div>
        <div class="kwh-mes">
            <label for="kwh">Cantidad de kWh del mes:</label>
            <input type="number" name="kwh" id="kwh" required>
        </div>
        <button type="button" name="boton-calcular" id="boton-calcular" onclick="calcular();">Calcular</button>
    </form>
    <div id="total">

    </div>
</body>
</html>
